<div class="ama-upload-button">
    <button mat-icon-button [matTooltip]="'APP.PROJECT.UPLOAD_FILE' | translate" matTooltipPosition="after" color="primary"
        (click)="onClick($event)" data-automation-id="upload-button">
        <mat-icon>file_upload</mat-icon>
    </button>

    <input type="file" #fileInput (click)="$event.stopPropagation()" (change)="onUpload($event.target.files)" accept="{{ acceptedFileTypes }}"
        class="ama-upload-button__file-input" data-automation-id="upload-input"/>
</div>
