<ng-container *ngIf="(selectedAppId$ | async); let selectedAppId;">
    <div class="application-tree__content">
        <mat-accordion [@.disabled]="true"
            [multi]="true"
            [hideToggle]="true"
            [displayMode]="'flat'"
            class="application-tree">
            <ng-container *ngFor="let filter of filters">
                <ama-application-tree-filter [applicationId]="selectedAppId"
                    [filter]="filter"
                    [expanded]="getFilteredContentExpandedState(filter.type) | async"
                    [contents]="getFilteredContents(filter.type) | async"
                    [loading]="getFilteredContentLoading(filter.type) | async"
                    (closed)="closeFilter($event)"
                    (opened)="openFilter($event)">
                </ama-application-tree-filter>
            </ng-container>
        </mat-accordion>
    </div>
</ng-container>
