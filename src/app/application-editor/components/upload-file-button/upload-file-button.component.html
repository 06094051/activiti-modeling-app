<div class="ama-upload-button">
    <button mat-icon-button [matTooltip]="'APP.APPLICATION.UPLOAD_FILE' | translate" matTooltipPosition="after" color="primary"
        (click)="onClick($event)">
        <mat-icon>file_upload</mat-icon>
    </button>

    <input type="file" #fileInput (click)="$event.stopPropagation()" (change)="onUpload($event.target.files)" accept="{{ acceptedFileTypes }}"
        class="ama-upload-button__file-input" />
</div>
