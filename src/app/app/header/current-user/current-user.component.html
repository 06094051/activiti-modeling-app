<div>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" data-automation-id="user-menu">
        <mat-icon>person</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="ama-current-user-menu">
        <button mat-menu-item (click)="onLogout()" data-automation-id="user-logout">
            <mat-icon>exit_to_app</mat-icon>
            <span>{{ 'APP.HEADER.SIGN_OUT' | translate }}</span>
        </button>
    </mat-menu>
</div>
