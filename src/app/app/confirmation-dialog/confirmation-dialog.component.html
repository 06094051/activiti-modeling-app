<h2 mat-dialog-title>{{ title | translate }}</h2>

<mat-dialog-content>
    <p>{{ subtitle | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions class="adf-dialog-buttons">
    <span class="adf-fill-remaining-space"></span>

    <button mat-button
        mat-dialog-close
        (click)="choose(false)">
        {{ 'APP.DIALOGS.CANCEL' | translate }}
    </button>

    <button class="adf-dialog-action-button"
        color="primary"
        mat-button
        (click)="choose(true)">
        {{ 'APP.DIALOGS.CONFIRM.BUTTON' | translate }}
    </button>
</mat-dialog-actions>
