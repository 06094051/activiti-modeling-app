<adf-toolbar>
    <adf-toolbar-title>
        <ama-header-breadcrumbs [breadcrumbs$]="breadcrumbs$"></ama-header-breadcrumbs>
    </adf-toolbar-title>

    <div class="adf-toolbar--spacer"></div>

    <button mat-icon-button
        data-automation-id="download-button"
        (click)="onDownload(process)">
        <mat-icon>file_download</mat-icon>
    </button>

    <button mat-icon-button
        data-automation-id="save-button"
        (click)="onSaveClick()">
        <mat-icon>save</mat-icon>
    </button>

    <button mat-icon-button
        data-automation-id="menu-button"
        [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item
            data-automation-id="delete-button"
            (click)="deleteProcess()">
            <mat-icon>delete</mat-icon>
            <span>{{ 'APP.MENU.DELETE' | translate }}</span>
        </button>
    </mat-menu>

</adf-toolbar>
